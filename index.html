<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      
      <title>Front end Mentor | Product Preview Card Component</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="card-container">
        <div class="image-column">
          <!-- do this in css because the mobile and desktop versions are different -->
          <img class="product-image" src="/images/image-product-desktop.jpg" alt="Perfume Image">
        </div>
        <div class="product-column">
          <h2 class="company-logo">PERFUME</h2>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="product-pricing">
            <p class="current-price">$149.99</p>
            <p class="original-price">$169.99</p>
          </div>
          <button class="cart-btn"> <img class="cart-logo" src="images/icon-cart.svg" alt="Cart Logo"> Add to Cart </button>
        </div>
      </div>
    </body>
    </html>
